spring.application.name=Medilytics

# Server port: Render will set PORT environment variable. Use 8080 fallback.
server.port=${PORT:8080}

# Gemini / OpenAI keys (from Render env variables)
gemini.api.key=${GEMINI_API_KEY:}
openai.api.key=${OPENAI_API_KEY:}

# Database (set DB_URL like jdbc:mysql://host:3306/dbname)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# File upload limits
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=25MB

# JWT secret (move to env)
jwt.secret=${JWT_SECRET:default_jwt_secret}




